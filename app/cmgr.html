      <div data-anchor="problem_list" class="container-fluid section">

          <div class="wrap_box col-md-3">
            <h4>分类标签 <button id="btn_addgroup" type="button " class="btn btn-primary btn-small">新建分类</button></h4>

      <div data-anchor="edit_problem" class="container-fluid section">
        <div class="row">
          <div class="col-md-12 column">
            <form class="form-horizontal" role="form" onsubmit="return false;">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="请输入问题内容" id="p_content" />
                </div>
              </div>
              <div id="answer_container">
                <div class="input-group">
                                <span class="input-group-addon">
                            <input type="radio" class="is_right" aria-label="..."  name="is_right" checked="checked" ><span></span>
                          </span>
                  <input type="text" class="form-control" aria-label="..." placeholder="请输入答案选项">
                                <span class="input-group-addon del_an_hide">
                                    <a class="remove label label-danger"><i class="glyphicon-remove glyphicon"></i>删除</a>
                                </span>
                </div>
                <!-- /input-group -->
                <div class="input-group">
                                <span class="input-group-addon">
                            <input type="radio" class="is_right" aria-label="..." name="is_right" ><span></span>
                          </span>
                  <input type="text" class="form-control" aria-label="..." placeholder="请输入答案选项">
                                <span class="input-group-addon del_an_hide">
                                    <a class="remove label label-danger"><i class="glyphicon-remove glyphicon"></i>删除</a>
                                </span>
                </div>
                <!-- /input-group -->
              </div>
              <button id="btn_add_an" type="button " class="btn btn-primary btn-large btn-block">添加答案选项</button>
              <hr class="col-sm-offset-2 col-sm-10">
              <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-8">
                  <div class="checkbox">
                    <div class="form-group" ></div>
                    <label>当前选择的题库： </label><input id="p_group" type="text" placeholder="默认全部" disabled="" class="form-control">

                    <div class="dropdown">
                      <button id="dropdownMenu2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default dropdown-toggle">选择题库类别<span class="caret"></span></button>

                </div>
                <div class="col-sm-6">
                  <button id="btn_save" type="buttom" class="btn btn-success btn-block">保存</button>
                </div>
              </div>
            </form>
